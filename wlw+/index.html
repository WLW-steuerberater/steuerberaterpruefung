          return true;
        }
        await new Promise(resolve => setTimeout(resolve, 100));
        attempts++;
      }
      
      return false;
    }

    function applyConfig(config) {
      const platformTitle = document.getElementById('platform-title');

      if (platformTitle) {
        platformTitle.textContent = config.platform_title || defaultConfig.platform_title;
      }
      if (welcomeMessage) {
        welcomeMessage.textContent = config.welcome_message || defaultConfig.welcome_message;
      }

      const customFont = config.font_family || defaultConfig.font_family;

      document.body.style.fontFamily = `${customFont}, ${baseFontStack}`;

    function setupEventListeners() {
      document.querySelectorAll('.module-card').forEach(card => {
        card.addEventListener('click', () => {
          const moduleId = card.dataset.module;
          showLearningPath(moduleId);
        });
      });

      document.getElementById('back-to-modules').addEventListener('click', () => {
        showModuleSelection();
      });

      document.getElementById('back-to-path').addEventListener('click', () => {
        showLearningPath(appState.currentModule);
      });
    }

    function updateUI() {
      if (!appState.isInitialized) return;
      
      updateProgress();
      
      if (appState.currentModule) {
        renderTopics();
      }
    }

    function updateProgress() {
      Object.keys(modules).forEach(moduleId => {
        const module = modules[moduleId];
        const totalSteps = module.topics.reduce((sum, topic) => sum + topic.steps.length, 0);
        const completedCount = appState.completedSteps.filter(step => step.module_id === moduleId).length;
        const progress = totalSteps > 0 ? Math.round((completedCount / totalSteps) * 100) : 0;

        const progressFill = document.querySelector(`[data-progress="${moduleId}"]`);
        const progressText = document.querySelector(`[data-progress-text="${moduleId}"]`);
        
        if (progressFill) progressFill.style.width = `${progress}%`;
        if (progressText) progressText.textContent = progress;
      });
    }

    function showModuleSelection() {
      document.getElementById('module-selection').style.display = 'block';
      document.getElementById('learning-path').classList.remove('active');
      document.getElementById('content-view').classList.remove('active');
      appState.currentModule = null;
      appState.currentTopic = null;
      appState.currentStep = null;
    }

    function showLearningPath(moduleId) {
      appState.currentModule = moduleId;
      const module = modules[moduleId];
      
      document.getElementById('module-selection').style.display = 'none';
      document.getElementById('learning-path').classList.add('active');
      document.getElementById('content-view').classList.remove('active');
      document.getElementById('module-title').textContent = module.name;
      
      renderTopics();
    }

    function renderTopics() {
      const container = document.getElementById('topics-container');
      container.innerHTML = '<div class="path-line"></div>';
      
      const module = modules[appState.currentModule];
      
      module.topics.forEach((topic, topicIndex) => {
        const isCompleted = isTopicCompleted(appState.currentModule, topic.id);
        
        const topicNode = document.createElement('div');
        topicNode.className = 'topic-node';
        topicNode.style.animationDelay = `${topicIndex * 0.15}s`;
        
        topicNode.innerHTML = `
          <div class="node-content ${isCompleted ? 'completed' : ''}" data-topic-id="${topic.id}">
            <div class="topic-header">
              <div class="topic-number">${topicIndex + 1}</div>
              <div class="topic-title">
                <h3>${topic.title}</h3>
              </div>
            </div>
            <div class="steps-list">
              <div class="steps-list-inner" id="steps-inner-${topic.id}"></div>
            </div>
          </div>

        const nodeContent = topicNode.querySelector('.node-content');

        topicHeader.addEventListener('click', () => {
          nodeContent.classList.toggle('expanded');
        });

      });

    function renderSteps(topic) {
      const stepsContainer = document.getElementById(`steps-inner-${topic.id}`);
      if (!stepsContainer) return;
      
      stepsContainer.innerHTML = '';
      
      topic.steps.forEach((step) => {
        const isCompleted = isStepCompleted(appState.currentModule, topic.id, step.type);
        
        const stepItem = document.createElement('div');
        stepItem.className = `step-item ${isCompleted ? 'completed' : ''}`;
        stepItem.innerHTML = `
          <div class="step-icon">${step.icon}</div>
          <div class="step-name">${step.name}</div>
          <div class="step-check">‚úì</div>
        `;
        
        stepItem.addEventListener('click', () => {
          showContent(appState.currentModule, topic.id, step.type);
        });
        
        stepsContainer.appendChild(stepItem);
      });
    }

    function showContent(moduleId, topicId, stepType) {
      appState.currentModule = moduleId;
      appState.currentTopic = topicId;
      appState.currentStep = stepType;
      
      document.getElementById('learning-path').classList.remove('active');
      document.getElementById('content-view').classList.add('active');
      
      const module = modules[moduleId];
      const topic = module.topics.find(t => t.id === topicId);
      const step = topic.steps.find(s => s.type === stepType);
      
      const contentCard = document.getElementById('content-card');
      let content = '';
      
      if (stepType === 'video') {
        content = generateVideoContent(step, topic, moduleId, topicId, stepType);
      } else if (stepType === 'technique') {
        content = generateTechniqueContent(step, topic);
      } else if (stepType === 'test') {
        content = generateTestContent(step, topic);
      } else if (stepType === 'case') {
        content = generateCaseContent(step, topic);
      }
      
      contentCard.innerHTML = content + `
        <button class="complete-button" id="complete-step">
          ${isStepCompleted(moduleId, topicId, stepType) ? '‚úì Abgeschlossen' : 'Als abgeschlossen markieren'}
        </button>
      `;
      
      attachContentEventListeners(stepType, moduleId, topicId);
    }

    function generateVideoContent(step, topic, moduleId, topicId, stepType) {
      let subchaptersHtml = '';
      
      if (step.subchapters && step.subchapters.length > 0) {
        subchaptersHtml = '<div style="margin-top: 30px;"><h3 style="color: #2d3748; font-size: 24px; margin-bottom: 20px;">Kapitel</h3>';
        
        step.subchapters.forEach((subchapter, index) => {
          const isCompleted = isSubchapterCompleted(moduleId, topicId, stepType, subchapter.id);
          const hasSubvideos = subchapter.subvideos && subchapter.subvideos.length > 0;
          
          subchaptersHtml += `
            <div class="subchapter-wrapper">
              <div class="subchapter-item ${isCompleted ? 'completed' : ''}" data-subchapter="${subchapter.id}" ${hasSubvideos ? 'data-has-subvideos="true"' : ''}>

                  <div class="subchapter-name">${subchapter.name}</div>

                ${hasSubvideos ? '<div class="expand-icon">‚ñº</div>' : `<div class="subchapter-icon">${isCompleted ? '‚úì' : '‚ñ∂'}</div>`}

          `;

            subchaptersHtml += '</div>';
          }
          
          subchaptersHtml += '</div>';
        });
        
        subchaptersHtml += '</div>';
      }
      
      return `
        <h2>${step.icon} ${step.name}</h2>
        <p><strong>${topic.title}</strong></p>
        <div class="video-placeholder">
          <div class="icon">üé•</div>

        ${subchaptersHtml}
      `;
    }

    function generateTechniqueContent(step, topic) {

    function generateTestContent(step, topic) {

    function generateCaseContent(step, topic) {
      return `
        <h2>${step.icon} ${step.name}</h2>
        <p><strong>${topic.title}</strong></p>
        <h3>Sachverhalt</h3>

    function attachContentEventListeners(stepType, moduleId, topicId) {
      if (stepType === 'test') {
        document.querySelectorAll('.option').forEach(option => {
          option.addEventListener('click', () => {
            const question = option.dataset.question;
            document.querySelectorAll(`[data-question="${question}"]`).forEach(opt => {
              opt.classList.remove('selected');
            });
            option.classList.add('selected');
          });
        });
      }
      
      if (stepType === 'video') {
        document.querySelectorAll('.subchapter-item').forEach(item => {
          item.addEventListener('click', async (e) => {
            const hasSubvideos = item.dataset.hasSubvideos === 'true';
            const subchapterId = item.dataset.subchapter;
            
            if (hasSubvideos) {
              e.stopPropagation();
              const container = document.querySelector(`.subvideos-container[data-parent="${subchapterId}"]`);
              const expandIcon = item.querySelector('.expand-icon');
              
              if (container) {
                container.classList.toggle('expanded');
                if (expandIcon) {
                  expandIcon.style.transform = container.classList.contains('expanded') ? 'rotate(180deg)' : 'rotate(0deg)';
                }
              }
            } else {
              await completeSubchapter(moduleId, topicId, stepType, subchapterId);
            }
          });
        });
        
        document.querySelectorAll('.subvideo-item').forEach(item => {
          item.addEventListener('click', async () => {
            const subchapterId = item.dataset.subchapter;
            await completeSubchapter(moduleId, topicId, stepType, subchapterId);
          });
        });
      }
      
      const completeButton = document.getElementById('complete-step');
      if (completeButton) {
        completeButton.addEventListener('click', async () => {
          await completeStep(moduleId, topicId, stepType);
        });
      }
    }

    async function completeSubchapter(moduleId, topicId, stepType, subchapterId) {
      if (appState.completedSteps.length >= 999) {
        showMessage('Maximale Anzahl von 999 abgeschlossenen Schritten erreicht.', 'warning');
        return;
      }

      if (isSubchapterCompleted(moduleId, topicId, stepType, subchapterId)) {
        return;
      }

      const result = await window.dataSdk.create({
        module_id: moduleId,
        topic_id: topicId,
        step_type: `${stepType}_subchapter_${subchapterId}`,
        completed: true,
        completed_at: new Date().toISOString()
      });

      if (result.isOk) {
        setTimeout(() => {
          showContent(moduleId, topicId, stepType);
        }, 300);
      } else {
        showMessage('Fehler beim Speichern. Bitte versuche es erneut.', 'error');
      }
    }

    async function completeStep(moduleId, topicId, stepType) {
      if (appState.completedSteps.length >= 999) {
        showMessage('Maximale Anzahl von 999 abgeschlossenen Schritten erreicht.', 'warning');
        return;
      }

      if (isStepCompleted(moduleId, topicId, stepType)) {
        return;
      }

      const button = document.getElementById('complete-step');
      button.disabled = true;
      button.textContent = 'Wird gespeichert...';

      const result = await window.dataSdk.create({
        module_id: moduleId,
        topic_id: topicId,
        step_type: stepType,
        completed: true,
        completed_at: new Date().toISOString()
      });

      if (result.isOk) {
        button.textContent = '‚úì Abgeschlossen';
        
        setTimeout(() => {
          const nextContent = findNextContent(moduleId, topicId, stepType);
          if (nextContent && nextContent.topicId === topicId) {
            showContent(nextContent.moduleId, nextContent.topicId, nextContent.stepType);
          } else {
            showLearningPath(moduleId);
          }
        }, 1000);
      } else {
        button.disabled = false;
        button.textContent = 'Als abgeschlossen markieren';
        showMessage('Fehler beim Speichern. Bitte versuche es erneut.', 'error');
      }
    }

    function showMessage(text, type) {
      const contentCard = document.getElementById('content-card');
      const existingMessage = contentCard.querySelector('.message-box');
      
      if (existingMessage) {
        existingMessage.remove();
      }
      
      const messageDiv = document.createElement('div');
      messageDiv.className = `message-box ${type}`;
      messageDiv.textContent = text;
      contentCard.appendChild(messageDiv);
      
      setTimeout(() => {
        messageDiv.remove();
      }, 5000);
    }

    function isStepCompleted(moduleId, topicId, stepType) {
      return appState.completedSteps.some(step => 
        step.module_id === moduleId && 
        step.topic_id === topicId && 
        step.step_type === stepType
      );
    }

    function isSubchapterCompleted(moduleId, topicId, stepType, subchapterId) {
      return appState.completedSteps.some(step => 
        step.module_id === moduleId && 
        step.topic_id === topicId && 
        step.step_type === `${stepType}_subchapter_${subchapterId}`
      );
    }

    function isTopicCompleted(moduleId, topicId) {
      const module = modules[moduleId];
      const topic = module.topics.find(t => t.id === topicId);
      return topic.steps.every(step => isStepCompleted(moduleId, topicId, step.type));
    }

    function findNextContent(currentModuleId, currentTopicId, currentStepType) {
      const module = modules[currentModuleId];
      const currentTopicIndex = module.topics.findIndex(t => t.id === currentTopicId);
      const currentTopic = module.topics[currentTopicIndex];
      const currentStepIndex = currentTopic.steps.findIndex(s => s.type === currentStepType);
      
      if (currentStepIndex < currentTopic.steps.length - 1) {
        return {
          moduleId: currentModuleId,
          topicId: currentTopicId,
          stepType: currentTopic.steps[currentStepIndex + 1].type
        };
      }
      
      if (currentTopicIndex < module.topics.length - 1) {
        const nextTopic = module.topics[currentTopicIndex + 1];
        if (isTopicCompleted(currentModuleId, currentTopicId)) {
          return {
            moduleId: currentModuleId,
            topicId: nextTopic.id,
            stepType: nextTopic.steps[0].type
          };
        }
      }
      
      return null;
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeApp);
    } else {
      initializeApp();
    }
